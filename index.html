<html>
  <head>
    <title>Soundboard Webinterface</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script>
      var socket;
      $(document).ready(function onDocumentReady() {
        socket = io.connect('http://localhost:8080');
        socket.on('isPlaying', function onIsPlaying(data) {
          $('#play')[data["playing"] ? 'addClass' : 'removeClass']('playing');
        });
        socket.on('get_queue',function onGetCurrentQueue(data){
          console.log(data);
          var tracks = data["queue"];
          $('.queue').empty();
          tracks.forEach(function(track){
            var elem = $('<li></li>').html(track["path"]);
            if(track["id"]==data["currentTrack"]["id"]){
              //TODO Malte do the css magic
            }
            $('.queue').append(elem);
          });
          $('#tracktitle').text();
        });
        socket.on('poll', function onPoll() {
          socket.emit('isPlaying');
          socket.emit('get_queue');
        })
        function emitPlayPause() {
          if ($('#play').hasClass('playing')) {
            emitPause();
          } else {
            emitPlay();
          }
        }
        function emitPause() {
          socket.emit('pause');
          socket.emit('isPlaying');
        }
        function emitPlay() {
          socket.emit('play');
          socket.emit('isPlaying');
        }
        function emitNext(){
          socket.emit('next');
        }
        function emitPrev() {
          socket.emit('prev');
        }
        function onPlayTitle(){
          console.log("send track");
          socket.emit("add_track",{"service":$('#serviceSelector').val(),"path":$('#path_input').val(),'next':true});
        }
        function onAddToQueue() {
          socket.emit("add_track",{"service":$('#serviceSelector').val(),"path":$('#path_input').val(),'next':false});
        }
        $('#prev').on('click', emitPrev);
        $('#next').on('click', emitNext);

        $('#play').on('click', emitPlayPause);
        $('#play_track').on('click', onPlayTitle);
        $('#add_to_queue').on('click', onAddToQueue);
        socket.emit("isPlaying");
        socket.emit("get_queue");
      });
    </script>
  </head>
  <body id="page">
    <div class="header">
      <h1>Soundboard Webinterface</h1>
    </div>
    <div class="content">
      <ul class="queue">
        <li class="item" data-index="0" data-id="02748093840729"><div class="title">Test1</div><div class="pbc"><a data-action="up"><i class="fa fa-chevron-up"></i></a><a data-action="down"><i class="fa fa-chevron-down"></i></a></div><div class="clearfix"></div></li>
      </ul>
      <div class="append">
        <div class="pbc">
          <select name="Select Service" id="serviceSelector">
            <option value="youtube"><i class="fa fa-youtube-play"></i>YouTube</option>
            <option value="filesystem"><i class="fa fa-file"></i>Filesystem</option>
          </select>
        </div>
        <div class="pbc"><input type="text" id="path_input"/></div>
        <div class="pbc"><a class="pbc" id="play_track" href="#"><i class="fa fa-play"></i><div> Play this track</div></a></div>
        <div class="pbc"><a id="add_to_queue" href="#"><i class="fa fa-plus"></i><div> Add to Queue</div></a></div>
      </div>
    </div>
    <div class="footer">
      <div class="grid">
        <div class="row">
          <div class="col col-12">
            Now playing: <span id="tracktitle"></span>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <div class="pbc"><a href="#" id="prev"><i class="fa fa-backward"></i></a></div>
            <div class="pbc"><a href="#" id="play"><i class="fa fa-play"></i></a></div>
            <div class="pbc"><a href="#" id="next"><i class="fa fa-forward"></i></a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
