<html>
  <head>
    <title>Soundboard Webinterface</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script>
      var socket;
      $(document).ready(function onDocumentReady(){
        socket = io.connect("http://localhost:8080");
        socket.on('isPlaying', function onIsPlaying(data){
          if(data["playing"]){
            $("#play").html("Pause");
            $('#play').off('click');
            $("#play").on('click',emitPause);
          }
          else {
            $('#play').html("Play");
            $('#play').off('click');
            $("#play").on('click',emitPlay);
          }
        });
        socket.on('get_current_queue',function onGetCurrentQueue(data){

        });
        function emitPause(){
          socket.emit("pause");
          socket.emit("isPlaying");
        }
        function emitPlay(){
          socket.emit("play");
          socket.emit("isPlaying");
        }
        function emitNext(){
          socket.emit("next");
        }
        function emitPrev() {
          socket.emit("prev");
        }
        function onPlayTitle(){
          socket.emit("add_track",{"service":$('#serviceSelector').val(),"path":$('#path_input').val()});
          socket.emit("next");
        }
        $('#prev').on('click',emitPrev);
        $('#next').on('click',emitNext);
        $('#play_track').on('click',onPlayTitle());
        socket.emit("isPlaying");
      });
    </script>
  </head>
  <body id="page">
    <div class="header">
      <h1>Soundboard Webinterface</h1>
    </div>
    <div class="content">
      <ul class="queue">
        <li>Test1</li>
      </ul>
      <div class="append">
        <div class="pbc">
          <select name="Select Service" id="serviceSelector">
            <option value="youtube"><i class="fa fa-youtube-play"></i>YouTube</option>
            <option value="filesystem"><i class="fa fa-file"></i>Filesystem</option>
          </select>
        </div>
        <div class="pbc"><input type="text" id="path_input"/></div>
        <div class="pbc"><a class="pbc" id="play_track"><i class="fa fa-play"></i></a></div>
        <div class="pbc"><a id="add_to_queue"><i class="fa fa-plus"></i></a></div>
      </div>
    </div>
    <div class="footer">
      <div class="grid">
        <div class="row">
          <div class="col col-12">
            Now playing: <span id="title"></span>
          </div>
        </div>
        <div class="row">
          <div class="col col-12">
            <div class="pbc"><a id="prev"><i class="fa fa-backward"></i></a></div>
            <div class="pbc"><a id="play"><i class="fa fa-play"></i></a></div>
            <div class="pbc"><a id="next"><i class="fa fa-forward"></i></a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
