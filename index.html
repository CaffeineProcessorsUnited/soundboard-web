<html>
  <head>
    <title>Soundboard Webinterface</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      var socket;
      $(document).ready(function onDocumentReady(){
        socket = io.connect("http://localhost:8080");
        socket.on('isPlaying', function onIsPlaying(data){
          if(data["playing"]){
            $("#play").html("Pause");
            $('#play').off('click');
            $("#play").on('click',emitPause);
          }
          else {
            $('#play').html("Play");
            $('#play').off('click');
            $("#play").on('click',emitPlay);
          }
        });
        socket.on('get_current_queue',function onGetCurrentQueue(data){

        });
        function emitPause(){
          socket.emit("pause");
          socket.emit("isPlaying");
        }
        function emitPlay(){
          socket.emit("play");
          socket.emit("isPlaying");
        }
        function emitNext(){
          socket.emit("next");
        }
        function emitPrev() {
          socket.emit("prev");
        }
        $('#prev').on('click',emitPrev);
        $('#next').on('click',emitNext);
        socket.emit("isPlaying");
      });
    </script>
  </head>
  <body id="page">
    <div class="header">
      <h1>Soundboard Webinterface</h1>
    </div>
    <div class="content">
      <ul class="queue">
        <li>Test1</li>
      </ul>
      <div class="append">
        <div class="pbc">
          <select name="Select Service" id="serviceSelector">
            <option value="yt">youtube</option>
            <option value="fs">filesystem</option>
          </select>
        </div>
        <div class="pbc"><input type="text" id="path_input"/></div>
        <div class="pbc"><a class="pbc" id="play_track"><i class="fa fa-play"></i></a></div>
        <div class="pbc"><a id="add_to_queue"><i class="fa fa-plus"></i></a></div>
      </div>
    </div>
    <div class="footer">
      <div class="grid">
        <div class="col col-3"></div>
        <div class="col col-3">
          <a class="pbc" id="prev"><i class="fa fa-backward"></i></a>
          <a class="pbc" id="play"><i class="fa fa-play"></i></a>
          <a class="pbc" id="next"><i class="fa fa-forward"></i></a>
        </div>
        <div class="col col-3"></div>
      </div>
    </div>
  </body>
</html>
