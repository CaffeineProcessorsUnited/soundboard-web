<html>
  <head>
    <title>Soundboard Webinterface</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
      var socket;
      $(document).ready(function onDocumentReady(){
        socket = io.connect("http://localhost:8080");
        socket.on('isPlaying', function onIsPlaying(data){
          if(data["playing"]){
            $("#play").html("Pause");
            $('#play').off('click');
            $("#play").on('click',emitPause);
          }
          else {
            $('#play').html("Play");
            $('#play').off('click');
            $("#play").on('click',emitPlay);
          }
        });
        socket.on('get_current_queue',function onGetCurrentQueue(data){

        });
        function emitPause(){
          socket.emit("pause");
          socket.emit("isPlaying");
        }
        function emitPlay(){
          socket.emit("play");
          socket.emit("isPlaying");
        }
        function emitNext(){
          socket.emit("next");
        }
        function emitPrev() {
          socket.emit("prev");
        }
        $('#prev').on('click',emitPrev);
        $('#next').on('click',emitNext);
        socket.emit("isPlaying");
      });
    </script>
  </head>
  <body>
    <header>
      <h1>Soundboard Webinterface</h1>
    </header>
    <div id="add_track_container">
      <select name="Select Service" id="serviceSelector">
        <option>Youtube</option>
        <option>Filesystem</option>
      </select>
      <input type="text" id="path_input"/>
      <a class="playback_button" id="play_track">Play</a>
      <a class="playback_button" id="add_to_queue">Add to Queue</a>
    </div>
    <footer class="playback_control">
      <a class="playback_button" id="prev">Prev</a>
      <a class="playback_button" id="play">Play</a>
      <a class="playback_button" id="next">Next</a>
    </footer>
  </body>
</html>
